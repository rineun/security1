<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>로그인 페이지</title>
</head>
<body>
<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="container">
    <div class="row">

        <div class="main">

            <h3>Please Log In, or <a href="/join">회원가입</a></h3>
            <div class="row">
                <div class="col-xs-6 col-sm-6 col-md-6">
                    <a href="/oauth2/authorization/facebook" class="btn btn-lg btn-primary btn-block">Facebook</a>
                </div>
                <div class="col-xs-6 col-sm-6 col-md-6">
                    <a href="/oauth2/authorization/google" class="btn btn-lg btn-info btn-block">Google</a>
                </div>

                <div class="col-xs-6 col-sm-6 col-md-6">
                    <a href="/oauth2/authorization/kakao" class="btn btn-lg btn-warning btn-block">Kakao</a>
                </div>

                <div class="col-xs-6 col-sm-6 col-md-6">
                    <a href="/oauth2/authorization/naver" class="btn btn-lg btn-success btn-block">Naver</a>
                </div>
            </div>
            <div class="login-or">
                <hr class="hr-or">
                <span class="span-or">social Login</span>
            </div>
            <!-- 시큐리티는 x-www-form-url-encoded 타입만 인식 -->
            <form role="form" action="/loginProc" method="post">
                <div class="form-group">
                    <label for="inputUsernameEmail">아이디</label>
                    <input type="text" class="form-control" id="inputUsernameEmail" name="username" >
                </div>
                <div class="form-group">
                    <label for="inputPassword">패스워드</label>
                    <input type="password" class="form-control" id="inputPassword" name="password">
                </div>

                <button type="submit" class="btn btn btn-primary">
                    Log In
                </button>
            </form>

        </div>

    </div>
</div>
</body>
</html>
